<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="container">

        <div class="left">
            <div class="left__info">
                <span><ion-icon id="" class="btn__icons__menu" name="menu-outline"></ion-icon></span>

                <ion-icon id="1" class="btn__icons" name="person-outline"></ion-icon>

                 <ion-icon id="2" class="btn__icons" name="people-outline"></ion-icon>

                 <ion-icon id="3" class="btn__icons" name="megaphone-outline"></ion-icon>

                 <ion-icon id="4" class="btn__icons" name="bookmark-outline"></ion-icon>
            </div>
        </div>


        <div class="center">
            <div class="search__bar">
                <input class="search__bar-inp" type="text" placeholder="Search">

                <ion-icon class="icc" name="search-outline"></ion-icon>
            </div>

            <div class="users">



            </div>
        </div>


        <div class="right">
            <div class="right_usr">
                <h1 class="right_usr-name"></h1>
            </div>

            <div class="df">
                <ul class="there">
                
                </ul>
    
               <ul class="me">
    
               </ul>
            </div>

            <div class="message">
                <input class="write" type="text" placeholder="Write a message">
            </div>
        </div>


    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./javascript/main.js"></script>
</body>
</html>
